<html>
<head>
    <title>Run calculation</title>
    <script src="{{ STATIC_URL }}jquery-1.10.2.js"></script>
</head>
<body>
    <div id="calc-form-wrapper">
        <button id="add-input-model">Add input model</button>
        <form id="calc-form" enctype="multipart/form-data"
              action="{{ post_url }}" method="post">

        {{ form.as_p }}

        <!-- Dynamically add more fields here -->
        <div id="additional-fields"></div>

        <input id="calc-form-submit" type="submit" value="Submit" />
        </form>

    </div>

    <script>
    $('#add-input-model').click(
        function() {
            var modelCount = $('input[id^="id_model_"]').length;
            modelCount++;

            var newID = 'id_model_' + modelCount;
            var modelLabel = '<label for="' + newID
                + '">Input model ' + modelCount + '</label>';
            var modelField = '<input type="file" name="input_model_'
                + modelCount + '" id="' + newID + '" />';
            $('#additional-fields').append(
                '<p>' + modelLabel + modelField + '</p>'
            );
        }
    );
    </script>
</body>
</html>
