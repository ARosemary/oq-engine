---
name: docker
'on':
  pull_request:
  push:
    branches:
      - master
      - multistagedocker
  schedule:
    - cron: "0 2 * * *"


jobs:
  docker:
    name: build and run a calc on docker engine 
    runs-on: ubuntu-latest

    steps:
      # This Checkout is necessary when using a context in docker/build-push-action
      - name: Checkout
        uses: actions/checkout@v2
      # qemu should only be needed for multi-platform images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and load
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: docker 
          file: docker/Dockerfile.engine
          load: true
          platforms: linux/amd64
          tags: engine:nightly

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Inspect
        run: |
          docker image inspect engine:nightly

      - name: Run calc on docker engine
        uses: docker://engine:nightly
        with:
          volume: .:/srv
          args: /srv/bin/run-demos.sh /srv/demos/
